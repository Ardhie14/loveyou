<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Cinta untuk Vina 💖</title>
    <link rel="stylesheet" href="bucin_card.css">
</head>
<body>
    <div class="background"></div>

    <div class="card">
        <h1>Hai Vina, Cintaku 💕</h1>
        <p class="intro">Dari sekian banyak senyum di dunia, cuma punyamu yang bisa bikin aku lupa cara marah 😳💞</p>
        <hr>
        <p class="quote">“Vina, kamu itu bukan sekadar nama... kamu itu rumah buat hatiku yang suka nyasar.” 💓</p>
        <button id="loveBtn">💘 Klik untuk cinta yang lebih dalam 💘</button>
        <p id="loveMessage" class="hidden"></p>
    </div>

    <!-- Musik romantis -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/03/22/audio_0f32d802cf.mp3?filename=romantic-background-piano-143859.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung audio 😢
    </audio>

    <script>
        const btn = document.getElementById('loveBtn');
        const msg = document.getElementById('loveMessage');
        const music = document.getElementById('bgMusic');

        // Pastikan musik tetap bisa diputar
        document.body.addEventListener('click', () => {
            music.play().catch(() => {});
        }, { once: true });

        const loveQuotes = [
            "Vina, tiap kali kamu senyum, rasanya dunia kayak ikut tersipu malu 😳🌸",
            "Kamu tuh kayak donat, manisnya nggak habis-habis, dan bikin aku pengen gigit terus 🍩💗",
            "Kalau cinta itu penyakit, kayaknya aku udah stadium Vina — nggak bisa disembuhin 😝❤️",
            "Vina, kamu tuh kayak playlist favorit aku, nggak pernah aku skip 🎧💞",
            "Aku tuh nggak bisa tidur, bukan karena kopi... tapi karena mikirin kamu terus ☕💘",
            "Kalau disuruh milih antara tidur dan chat sama kamu, aku milih kamu — walau besok mata panda 🐼💌",
            "Vina, kamu tau nggak... tiap kali lihat kamu, hatiku kayak WiFi — langsung nyambung tanpa sandi 📶💞",
            "Kalau aku jadi pahlawan, kamu tuh alasan kenapa aku rela berjuang tiap hari, Vina 💪💘",
            "Kamu bukan kopi, tapi bikin candu tiap kali aku inget senyum kamu ☕💕",
            "Vina, kalau cinta itu api, kamu pemantik yang nyalain semuanya 🔥💖"
        ];

        btn.addEventListener('click', () => {
            msg.classList.remove('hidden');
            const randomQuote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
            msg.textContent = randomQuote;
            createBurst();
        });

        const shapes = ['💗', '🌸', '💞', '🌷', '💕', '🌹', '💖', '✨', '🪨', '💘', '💝', '💓'];

        function createFloatingShape() {
            const shape = document.createElement('div');
            shape.classList.add('floating-shape');
            shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
            shape.style.left = Math.random() * 100 + 'vw';
            shape.style.fontSize = (15 + Math.random() * 25) + 'px';
            shape.style.animationDuration = 7 + Math.random() * 6 + 's'; // 🌸 lebih lambat (7–13 detik)
            shape.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(shape);
            setTimeout(() => shape.remove(), 12000); // lebih lama di layar
        }

        function createBurst() {
            for (let i = 0; i < 20; i++) {
                setTimeout(createFloatingShape, i * 150);
            }
        }

        // Emoji melayang perlahan & lembut
        setInterval(() => {
            for (let i = 0; i < 3; i++) createFloatingShape();
        }, 600);
    </script>
</body>
</html>
