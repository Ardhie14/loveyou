<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Cinta Digital 💖</title>
    <link rel="stylesheet" href="bucin_card.css">
</head>
<body>
    <div class="background"></div>

    <div class="card">
        <h1>Hai Sayangku 💕</h1>
        <p class="intro">Aku punya sesuatu buat kamu... tapi jangan senyum dulu, nanti tambah jatuh cinta 😳</p>
        <hr>
        <p class="quote">“Cinta itu kayak kamu — manis, bikin candu, tapi kalau nggak ada sehari aja aku bisa rusak.” 💞</p>
        <button id="loveBtn">I LOVE YOU 💕</button>
        <p id="loveMessage" class="hidden"></p>
    </div>

    <script>
        const btn = document.getElementById('loveBtn');
        const msg = document.getElementById('loveMessage');

        const loveQuotes = [
            "Kamu tau nggak? Tiap kali aku lihat kamu, jantungku tuh kayak habis minum kopi — deg-degan, tapi enak banget ☕💓",
            "Kamu tuh kayak notifikasi di HP. Begitu muncul, langsung bikin aku senyum tanpa alasan 😍📱",
            "Kalau disuruh milih antara oksigen dan kamu... ya jelas aku milih kamu, soalnya tanpa kamu aku juga nggak bisa napas 💘",
            "Kamu tuh kayak lagu favorit. Aku nggak pernah bosen ngulangin, karena setiap detik bersamamu tuh enak banget 🎵💖",
            "Setiap kali kamu bilang 'hehe', aku kayak kena listrik cinta 220 volt 😳⚡",
            "Aku nggak butuh yang sempurna, cukup kamu aja yang sering nyebelin tapi nggak bisa aku lupain 🥹💞",
            "Kamu tuh kayak WiFi, sinyalnya kuat banget di hati aku 😳📶",
            "Kalau cinta itu dosa... yaudah, aku siap masuk neraka bareng kamu 😈❤️‍🔥"
        ];

        btn.addEventListener('click', () => {
            msg.classList.remove('hidden');
            const randomQuote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
            msg.textContent = randomQuote;
            createBurst();
        });

        // Elemen melayang (hati dan bunga)
        const shapes = ['💗', '🌸', '💞', '🌷', '💕', '🌹'];

        function createFloatingShape() {
            const shape = document.createElement('div');
            shape.classList.add('floating-shape');
            shape.textContent = shapes[Math.floor(Math.random() * shapes.length)];
            shape.style.left = Math.random() * 100 + 'vw';
            shape.style.fontSize = (15 + Math.random() * 20) + 'px';
            shape.style.animationDuration = 5 + Math.random() * 8 + 's';
            shape.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(shape);
            setTimeout(() => shape.remove(), 10000);
        }

        function createBurst() {
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingShape, i * 100);
            }
        }

        setInterval(createFloatingShape, 400);
    </script>
</body>
</html>
